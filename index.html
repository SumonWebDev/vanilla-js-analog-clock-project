<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="hand dot"></div>
       
        <dic class="number number-1">1</dic>
        <dic class="number number-2">2</dic>
        <dic class="number number-3">3</dic>
        <dic class="number number-4">4</dic>
        <dic class="number number-5">5</dic>
        <dic class="number number-6">6</dic>
        <dic class="number number-7">7</dic>
        <dic class="number number-8">8</dic>
        <dic class="number number-9">9</dic>
        <dic class="number number-10">10</dic>
        <dic class="number number-11">11</dic>
        <dic class="number number-12">12</dic>
    </div>
    <script src="app.js"></script>
</body>
</html>
